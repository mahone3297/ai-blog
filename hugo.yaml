theme: 'hugo-theme-stack'

params:
  sidebar:
      # emoji: üç•
      # subtitle: blog.aihub2022.top.
      avatar:
          enabled: true
          local: true
          src: img/ai.png
  article:
    math: false
    toc: true
    readingTime: true
  widgets:
    homepage:
      # - type: search
      # - type: archives
      #   params:
      #     limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
